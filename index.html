<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- fontstyle -->
    <link rel="preconnect" href="https://fonts.gstatic.com">  
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

    <!--  links-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!--icons-->
    <script src="https://kit.fontawesome.com/8420a113ec.js" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  </head>
<body>
  <div id="page-container">
    <div id="content-wrap">
      <!-- all other page content -->

      <!-- Navbar as a heading -->
      <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <img src="/images/to-do-list.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        <span class="navbar-brand mb-0 h1">Friendly To-Do-List</span>
      </div>
      </nav>

      <!-- Side by side content -->
      <div class="row">
        <div class="column left" style="background-color:#aaa;">
          <form class="fullform" id="formv" onsubmit="return validate();">

            <h3 style="color: black;font-family: Georgia, 'Times New Roman', Times, serif;" >Sign in</h3>
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" required>
                <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"></label>
                <input type="text" class="form-control" id="pwd" placeholder="password" required>
              </div>
              <label for="error" id="error" ></label>
          <br>
    
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="column right" style="background-color:#bbb;">
          <img src="/images/113134503-composition-with-to-do-list-and-laptop-on-grey-background.jpg" alt="" height="700" width="1200">
        </div>
      </div>
    </div>
    <script src="form.js"></script>
    <footer class="white-section" id="footer">
      <div class="container-fluid">
        <i class="social-icon fab fa-facebook-f"></i>
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-instagram"></i>
        <i class="social-icon fas fa-envelope"></i>
        <p>Â© Copyright 2021 ToDoList</p>
      </div>
    </footer>

  </div>
 </body>
</html>
